<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <style>
        .CodeMirror {
            height: auto;
            border: 1px solid #ddd;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Code Editor</h1>
        <div class="tabs">
            <button onclick="openTab(event, 'html')">HTML</button>
            <button onclick="openTab(event, 'css')">CSS</button>
            <button onclick="openTab(event, 'js')">JavaScript</button>
        </div>
        <div id="html" class="tabcontent">
            <textarea id="htmlEditor"></textarea>
        </div>
        <div id="css" class="tabcontent" style="display:none">
            <textarea id="cssEditor"></textarea>
        </div>
        <div id="js" class="tabcontent" style="display:none">
            <textarea id="jsEditor"></textarea>
        </div>
        <button id="runBtn">Run Code</button>
        <iframe id="output" class="output"></iframe>
        <button id="newFileBtn">New File</button>
        <button id="saveFileBtn">Save File</button>
        <div id="fileManager" style="display:none">
            <h2>File Manager</h2>
            <ul id="fileList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
