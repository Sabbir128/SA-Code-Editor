<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Code Editor</h1>
        
        <!-- Tabs for multiple file editing -->
        <div class="tabs">
            <button onclick="switchTab('html')">HTML</button>
            <button onclick="switchTab('css')">CSS</button>
            <button onclick="switchTab('js')">JavaScript</button>
        </div>
        
        <!-- CodeMirror editor for each tab -->
        <textarea id="html-editor" class="code-editor"></textarea>
        <textarea id="css-editor" class="code-editor" style="display: none;"></textarea>
        <textarea id="js-editor" class="code-editor" style="display: none;"></textarea>
        
        <button id="run" onclick="runCode()">Run Code</button>
        
        <!-- Output section -->
        <iframe id="output" class="output"></iframe>
    </div>

    <!-- CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
